<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <h1>Login Form</h1>

    <form id="loginForm">
        <!-- Username -->
        <input 
            type="text" 
            id="username" 
            placeholder="Username" 
            required
        >

        <!-- Password -->
        <input 
            type="password" 
            id="password" 
            placeholder="Password" 
            required
        >

        <!-- Remember Me -->
        <label>
            <input 
                type="checkbox" 
                id="checkbox"
            > Remember me.
        </label>

        <!-- Submit Button -->
        <input 
            type="submit" 
            id="submit" 
            value="Submit"
        >
    </form>

    <!-- Existing User Login Button -->
    <button id="existing">Login as existing user</button>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
